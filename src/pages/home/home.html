<ion-header>
  <ion-navbar>
    <ion-title>
      Carros
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>
   <ion-item *ngFor="let carro of carros" (click)="selecionarCarro(carro)">
     <h2>{{carro.nome}}</h2>
     <p>R${{carro.preco}}</p>
   </ion-item>
 </ion-list>
</ion-content>
